<div class="container">
    <div class="row">
        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3">Back</a>
            <img src="{{menuData[0].deviceImg}}" width="100%" height="400px"/>
            <h1 class="mt-3">{{menuData[0].deviceName}}</h1>
            <p>{{menuData[0].deviceDetails}}</p>
            <p>{{menuData[0].devicePrice}} TND</p>
        </div>
    </div>
    
    
</div>
